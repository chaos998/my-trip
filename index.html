<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>2026 베트남 가족 여행 시뮬레이터</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="light-theme">
    <div id="map"></div>
    <div class="control-panel">
        <header>
            <div class="meta-row">
                <span class="family-badge">👨‍👩‍👧‍👦 성인 4, 어린이 1</span>
                <button id="theme-btn"><i class="fas fa-moon"></i></button>
            </div>
            <h1>VIETNAM 2026</h1>
            <div class="btn-group">
                <button id="start-btn" class="btn-p"><i class="fas fa-play"></i> 여행 시작</button>
                <button id="list-btn" class="btn-s">전체 일정</button>
                <button id="pdf-btn" class="btn-s">PDF 저장</button>
            </div>
        </header>
        <div class="current-info">
            <h2 id="day-text">READY</h2>
            <p id="act-text">시뮬레이션을 시작하세요.</p>
        </div>
        <ul id="log-list"></ul>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-body">
            <div class="modal-header">
                <h3>📋 12일간의 전체 일정</h3>
                <button id="close-modal">&times;</button>
            </div>
            <div id="itinerary-table"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
